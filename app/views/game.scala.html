@main("Minesweeper Game") {
    <div class="container">
        <div class="control-sidebar">
            <form>
                <p>
                    <label for="inputRows">Rows:</label>
                    <input type="number" id="inputRows" min="1" value="10">
                </p>
                <p>
                    <label for="inputCols">Cols:</label>
                    <input type="number" id="inputCols" min="1" value="10">
                </p>
                <p>
                    <label for="inputBombs">Bombs:</label>
                    <input type="number" id="inputBombs" min="1" value="10">
                </p>
                <input class="minesweeperButton" type="button" id="restartGame" value="Restart Game"/>
            </form>
        </div>
        <div class="game-frame" id="game-frame"></div>
    </div>
}
